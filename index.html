<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="container">
        <header class="flex">
            <drawer-btn :drawer="drawers.left"></drawer-btn>
            <h1>
                <a href="./main.html">title</a>
            </h1>
            <nav>
                <ul id="head-menu" class="flex">
                    <head-menu-items v-for="(item, key) in HeadMenuItems" :menu-item="item" :key="key"></head-menu-items>
                </ul>
            </nav>
            <drawer-btn :drawer="drawers.right"></drawer-btn>
        </header>

        <section id="drawer">
        </section>

        <main>
            <section id="left-drawer" class="drawer" :class="{ dShow: drawers.left.isShow }">
                <p>left-drawer</p>
            </section>
            <div id="contents" :class="{ dShow: drawers.left.isShow }">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit dolore omnis excepturi sapiente laborum
                    eaque, pariatur modi veritatis assumenda? Obcaecati, quam error iure rerum incidunt tempore velit dolorem
                    facere ducimus.
                </p>
            </div>
            <section id="right-drawer" class="drawer" v-bind:class="{ dShow: drawers.right.isShow }">
                <p>right-drawer</p>
            </section>
        </main>

        <footer></footer>
    </div>

    <script src="./js/components/component.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
